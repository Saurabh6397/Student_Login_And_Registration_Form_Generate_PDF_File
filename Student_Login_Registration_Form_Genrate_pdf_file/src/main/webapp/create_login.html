<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, Student</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     <div class="container">
        <h1 class="text-danger">creat login Id</h1>
        <form action="CreateLogin" method="post">
            <div class="mb-3">
                <label class="from-label">Enter Gmail</label>
                <input type="text" class="form-control" name="UserId" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" required>
            </div>
            
            <div class="mb-3">
                <label class="from-label">Password</label>
                <input type="password" class="form-control" name="Password" placeholder="Enter your password min 8 characters"
                autocomplete="off" onkeyup='check()' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                maxlength="100" minlength="8" required>
            </div>

            <div class="mb-3">
                <label class="from-label">Confrom-Password</label>
                <input type="Confrom-password" class="form-control" name="Password" placeholder="Enter your password min 8 characters"
                autocomplete="off" onkeyup='check()' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                maxlength="100" minlength="8" required>
            </div>

            <button type="submit" class=" btn btn-primary">login</button>

        </form>

    </div>
  </body>
</html>
